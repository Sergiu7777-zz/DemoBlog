<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>

    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
</head>

<body>

<div>
    <form method="POST" th:object="${userForm}" th:action="@{/registration}">
        <div class="form-group">
            <label for="username"><h3>Username</h3></label>
            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                <input type="text" size="30" class="form-control" id="username" th:field="*{username}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password"><h3>Password</h3></label>
            <div  class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <input type="password" size="30" id="password" th:field="*{password}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="passwordConfirm"><h3>Confirm password</h3></label>
            <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error':''">
                <input type="password" size="30" id="passwordConfirm" th:field="*{passwordConfirm}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="email"><h3>Email</h3></label>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <input type="email" size="30" id="email" th:field="*{email}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
