<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Blog Post</title>

    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
</head>

<body>
<p align="left" th:inline="text">Welcome <span th:text="${currentUser} "></span>
    &nbsp; &nbsp;<a href="/logout">Logout</a> | <a href="/posts">Blog home</a></p>

<h1>My Blog</h1>

<div>
    <form method="POST" th:object="${postForm}" th:action="@{/newPost}">
        <div class="form-group">
            <label for="title"><h3>Title</h3></label>
            <div>
                <input type="text" size="120" class="form-control" id="title" th:field="*{title}"/>
            </div>
        </div>

        <div>
            <label for="blogEntry"><h3>Blog Entry</h3></label>
            <div>
                <textarea rows="15" cols="120" id="blogEntry" th:field="*{body}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="tags"><h3>Tags</h3></label>
            <div>
                <span>Comma separated, please</span><br/>
                <input type="text" size="120" id="tags" th:field="*{tags}"/>
            </div>
        </div>

        <div class="form-group">
                <input type="hidden" id="comments" th:field="*{comments}"/>
        </div>

        <div class="form-group">
                <button type="submit">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
