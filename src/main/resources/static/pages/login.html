<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>

    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
<div class="login">
    <div th:if="${param.error}" class="error">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="error">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <div class="form-group" th:classappend="${error != null} ? 'has-error' : ''">
        <input type="text" name="username" required="required" class="input"/>

        <label>Password</label>
        <input type="password" name="password" required="required" class="input"/>
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

        <a href="/registration" class="link">Not registered yet? Register!</a>
        <button type="submit" class="login-button">Login</button>
        </div>
    </form>
</div>
</body>
</html>
